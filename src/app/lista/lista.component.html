<table>
    
    <tr>
        <th>Nombre </th>
        <th>Apellido</th>
        <th>Genero</th>
        <th>Pais</th>
        <th>Ciudad</th>
    </tr>
    <tr *ngFor="let item of Lista" id="items">
        <td> {{item.nombre}} </td>
        <td> {{item.apellido}} </td>
        <td> {{item.genero}} </td>
        <td> {{item.pais}} </td>
        <td> {{item.ciudad}} </td>
    </tr>
    
</table>
